<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Animais da ONG para Adoção</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Animais da ONG para Adoção</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="(adocoes$ | async) as adocoes">
    <ng-container *ngIf="adocoes.length > 0; else noAdocoes">
      <app-adocao-item
        *ngFor="let adocao of adocoes"
        [adocao]="adocao"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
        (ativo)="onAtivo($event)"
      ></app-adocao-item>
    </ng-container>
    <ng-template #noAdocoes>
      <ion-item lines="none">
        Nenhum Animal cadastrado até o momento...
      </ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/admin/adocoes/create" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
